<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../CSS/DeleteUser.css" />
  <link
  href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <div class="delete-container">
    <h2>Delete User</h2>
    <form id="deleteForm">
      <div class="form-group">
        <label for="email">User Gmail:</label>
        <input type="email" id="email" name="email" placeholder="Enter User Gmail" required>
      </div>
      <button class="delete-btn" id="deleteBtn">Delete</button>
    </form>
  </div>
   
  <script src="../JavaScript/deleteUser.js"></script>
</body>
</html>
