<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="../CSS/SignUp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <script src="../JavaScript/functions.js"></script>
    <script src="../JavaScript/falidation.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm" action="#">

        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required/>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label for="email">Gmail:</label>
          <input type="email" id="email" name="userEmail" placeholder="Enter your Gmail"/>
          <p id="emailError" class="error">You Must Enter An Email</p>
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="buyer" selected>Buyer</option>
            <option value="seller">Seller</option>
          </select>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"/>
          <p id="passError" class="error">user pass should between 8 digits with uppercase charecter and number and special charecter</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"/>
          <p id="confPassError" class="error">The confirmed Password Should be The Same as password</p>
        </div>

        <button type="button" id="signupBtn" class="signup-btn">Sign Up</button>
    </form>
    </div>
    <script src="../JavaScript/SignUp.js"></script>
  </body>
</html>
